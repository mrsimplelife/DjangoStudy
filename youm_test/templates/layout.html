{% load static bootstrap5 %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>instagram {% block title %}{% endblock title %}</title>
    <link
      rel="stylesheet"
      href="{% static '/bootstrap-5.0.0-beta2-dist/css/bootstrap.css' %}"
    />
    <script src="{% static '/bootstrap-5.0.0-beta2-dist/js/bootstrap.js' %}"></script>
    <style>
      @media (max-width: 600px) {
        body {
          background-color: green;
        }
      }
      body {
        padding-top: 5rem;
        padding-bottom: 2rem;
      }
    </style>
    <script src="{% static '/csrf.js' %}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile' %}">profile</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'logout' %}?next={{request.path}}"
              >
                logout
              </a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'signup' %}">signup</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'login' %}?next={{request.path}}"
              >
                login
              </a>
            </li>
            {% endif %}
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="ror">
        <div class="col-sm-12">
          {% bootstrap_messages %} {% block content %}{%endblock content %}
          <hr />
          &copy; YOUME
        </div>
      </div>
    </div>
  </body>
</html>
