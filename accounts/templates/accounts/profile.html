{% extends 'accounts/layout.html' %} 
{% load bootstrap5 %}
{% block content %}
<h2>user:{{user}}</h2>
{% if user.profile %}
<ul>
  <li>{{user.profile.address}}</li>
  <li>{{user.profile.zipcode}}</li>
</ul>
{% endif %} 
<a href="{% url 'profile_edit' %}" class="btn btn-primary">edit</a>
{% endblock content %}
