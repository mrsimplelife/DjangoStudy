{% extends 'instagram/layout.html' %}
{% block title %}
post detali {{post.pk}}
{%endblock title %}
{% block content %}
<h2>author:{{post.author}}</h2>
{% if post.photo %}
<div>
  <img style="width: 100px" src="{{post.photo.url}}" alt="{{post.photo}}" />
</div>
{% endif %} 
{{post.message|linebreaks}}
<hr />
<a href="{% url 'instagram:post_list' %}" class="btn btn-primary">list</a>
<a href="{% url 'instagram:post_edit' post.pk %}" class="btn btn-info">edit</a>
{% endblock content %}
